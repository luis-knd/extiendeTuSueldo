<div class="modal fade" id="Registro" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div id="_AJAX_REG_"></div>

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="aviso-luis">
                    <span class="glyphicon glyphicon-lock"></span> 
                    Registro
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="input-contact">
                        <input type="text" name="nombre" id="nombre" class="form-control" maxlength="30">
                        <span><i class="glyphicon glyphicon-user"></i>

                        </span>
                    </div>
                    <div class="input-contact">
                        <input type="text" name="apellido" id="apellido" class="form-control" maxlength="30">

                        </span>
                    </div>

                        </span>
                    </div>
                    <div class="input-contact">

                        </span>
                    </div>
                    <div class="input-contact">

                        </span>
